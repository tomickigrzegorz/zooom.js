<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Zooom</title>
</head>

<body>
  <div class="container">
    <div class="item">
      <img class="responsive" src="./images/IMG_01.jpg">
    </div>
    <div class="item">
      <img class="responsive" src="./images/IMG_02.jpg">
    </div>
    <div class="row">
      <div class="one-half column">
        <img class="responsive" src="./images/IMG_03.jpg">
      </div>
      <div class="one-half column">
        <img class="responsive" src="./images/IMG_04.jpg">
      </div>
    </div>
    <div class="item">
      <img class="responsive" src="./images/IMG_05.jpg">
    </div>
    <div class="item">
      <img class="responsive" src="./images/IMG_06.jpg">
    </div>
    <div class="item">
      <img class="responsive" src="./images/IMG_07.jpg">
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      new Zooom({
        element: 'img',
        padding: 80,
        overlay: {
          color: '#000',
          opacity: '.5',
        },
      });
    });
  </script>

</body>

</html>
