<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zooom</title>
    <style>
      .container {
        position: relative;
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5px;
      }

      .responsive {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_01.jpg">
      </div>
      <div class="item">
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_02.jpg">
      </div>
      <div class="row">
        <div class="one-half column">
          <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_03.jpg">
        </div>
        <div class="one-half column">
          <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_04.jpg">
        </div>
      </div>
      <div class="item">
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_05.jpg">
      </div>
      <div class="item">
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_06.jpg">
      </div>
      <div class="item">
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_07.jpg">
      </div>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', function () {
        new Zooom('img-zoom', {
          padding: 80,
          zIndex: 9,
          animationTime: 300, // animation time in number
          cursor: {
            cursorIn: 'zoom-in',
            cursorOut: 'zoom-out'
          },
          overlay: {
            color: '#fff', // hex or color-name
            opacity: 90, // [10, 20, 34, ..., 100] maximum number 100
          },
        });
      });
    </script>
    <script src="./zooom.min.js"></script>
  </body>

</html>
