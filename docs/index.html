<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./github-corner.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Zooom</title>
  </head>

  <body>
    <div class="container">
      <figure>
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_01.jpg">
        <figcaption class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero pariatur minima
          quo, at quod deleniti!
          Inventore totam voluptatem ad, placeat tenetur nesciunt aperiam distinctio, commodi hic ducimus eum
          necessitatibus vel!</figcaption>
      </figure>
      <figure>
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_02.jpg">
        <figcaption class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit nostrum animi
          possimus dignissimos a
          eveniet in impedit eligendi dolor mollitia voluptates delectus cupiditate quo, molestiae aut fugiat sint et
          facilis!</figcaption>
      </figure>
      <div class="row">
        <figure>
          <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_03.jpg">
        </figure>
        <figure>
          <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_04.jpg">
        </figure>
      </div>
      <figure>
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_05.jpg">
      </figure>
      <figure>
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_06.jpg">
      </figure>
      <figure>
        <img class="responsive img-zoom" loading="lazy" width="1200" height="800" src="./images/IMG_07.jpg">
      </figure>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', function () {
        new Zooom('img-zoom', {
          padding: 80,
          zIndex: 9,
          animationTime: 400, // animation time in number
          cursor: {
            in: 'zoom-in',
            out: 'zoom-out'
          },
          overlay: {
            color: '#fff', // hex or color-name
            opacity: 80, // [10, 20, 34, ..., 100] maximum number 100
          },
          onLoaded: function (element) {
            const nextSibling = element.nextElementSibling;
            if (nextSibling && nextSibling.classList.contains('description')) {
              const textContent = nextSibling.innerHTML;
              const descriptionText = document.getElementById('description');
              if (!descriptionText) {
                const el = document.createElement('div');
                el.id = 'description';
                el.classList = 'animation-on';
                el.innerHTML = textContent;
                document.body.insertAdjacentElement('beforeend', el);
              }
              if (descriptionText) {
                descriptionText.innerHTML = '';
                descriptionText.innerHTML = textContent;
                descriptionText.classList.remove('animation-off');
                descriptionText.classList.add('animation-on');
              }
            }
          },
          onCleared: function (element) {
            const descriptionText = document.getElementById('description');
            descriptionText.classList.remove('animation-on');
            descriptionText.classList.add('animation-off');
          }
        });
      });
    </script>
    <script src="./zooom.min.js"></script>
  </body>

</html>
