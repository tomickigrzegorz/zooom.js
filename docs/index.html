    <script>
      window.addEventListener('DOMContentLoaded', function () {
        new Zooom('img-zoom', {
          // padding added to image,
          // off set to 0
          padding: 0,
          zIndex: 9,
          animationTime: 300, // animation time in number
          cursor: {
            in: 'zoom-in',
            out: 'zoom-out'
          },
          overlay: {
            // hex or color-name
            color: '#fff',
            // [10, 20, 34, ..., 100] maximum number 100
            opacity: 80,
          },
          onLoaded: function (element) {
            const nextSibling = element.nextElementSibling ? element.nextElementSibling : element.parentNode.nextElementSibling;
            if (nextSibling && nextSibling.classList.contains('description')) {
              const textContent = nextSibling.innerHTML;
              const descriptionText = document.getElementById('description');
              if (!descriptionText) {
                const el = document.createElement('div');
                el.id = 'description';
                el.classList = 'animation-on';
                el.innerHTML = textContent;
                document.body.insertAdjacentElement('beforeend', el);
              }
              if (descriptionText) {
                descriptionText.innerHTML = '';
                descriptionText.innerHTML = textContent;
                descriptionText.classList.remove('animation-off');
                descriptionText.classList.add('animation-on');
              }
            }
          },
          onCleared: function (element) {
            const descriptionText = document.getElementById('description');
            if (descriptionText) {
              descriptionText.classList.remove('animation-on');
              descriptionText.classList.add('animation-off');
            }
          }
        });
      });
    </script>
    <script src="./zooom.min.js"></script>
